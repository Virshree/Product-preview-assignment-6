<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"

      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <section>
        <div class="row">
          <div class="col">
            <img src="./images/image-product-desktop.jpg" />
          </div>
          <div class="col">
            <p class="title">Perfume</p>

            <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div>
              <span class="discount-price"> $149.99 </span>
              <span class="actual-price"> $169.99 </span>
            </div>
            <button class="btn-cart"> 
              <img src="./images/icon-cart.svg" class="cart"/> Add to Cart</button>
          </div>
        </div>
      </section>
    </div>
